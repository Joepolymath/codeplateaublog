{% extends 'base.html' %}

{% block content %}
<form action="/newpost" method="POST">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Post Title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Post Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    
</form>
{% endblock content %}
