{% extends 'base.html' %}

{% block content %}
    
        {% for post in posts %}
            <div class="border border-primary border-3 p-3 mb-2 mt-3">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('confirm', title=post.title) }}" class="btn btn-danger">Delete Post</a> <a href="{{ url_for('edit', title=post.title) }}" class="btn btn-warning">Edit</a>
            </div>
        {% endfor %}

{% endblock content %}
